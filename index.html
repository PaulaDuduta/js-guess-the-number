<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
  >

  <link
    rel="stylesheet"
    href="style.css"
  >

  <title>Guess the number</title>
</head>

<body>
  <div>
    <form class="container">
      <h1 class="text-center mt-4 mb-3">Guess the number</h1>

      <fieldset>
        <div class="number-form row text-center d-flex flex-row">
          <div class="field-number my-4 text-center col-7 px-0">
            <label
              for="enterTheNumber"
              class="input-number-label form-label mb-3"
            >Enter a guess</label>
            <input
              type="number"
              class="input-number form-control form-control-lg"
              id="enterTheNumber"
              placeholder="Enter a number between 0 and 100"
              max="100"
              min="0"
            >
          </div>

          <div class="score col-5 my-4 ps-3 pe-0">
            <p>Your score: <span></span></p>
          </div>
        </div>

        <div class="my-5 text-center">
          <button
            type="submit"
            class="btn btn-md btn-outline-info"
          >Try your guess</button>

          <button
            type="reset"
            class="btn btn-md btn-outline-secondary"
          >Reset</button>
        </div>
      </fieldset>
    </form>
  </div>


  <script src="app.js"></script>
</body>

</html>
